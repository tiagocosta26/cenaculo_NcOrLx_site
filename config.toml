text = "clica aqui!"
body = '''
Bem-vindos ao XXIII Ciclo de Cenáculo do Núcleo Oriental de Lisboa! O Cenáculo existe com o intuito de nos ajudar a desenvolver o nosso poder para fazermos parte da mudança e construirmos juntos, a realidade que desejamos. No XXIII Ciclo não deixem que o medo vos impeça de voar mais longe. Ousem embarcar nesta aventura!

Sempre que precisarem, a EP está cá para vos apoiar. Somos caminheiros como vocês, portanto não hesitem em falar com qualquer um de nós!


“Tens um coração de um chefe e a alma de um dragão.” **Ousa, Partilha Y Avança!**


Canhotas EpYcas,
Equipa Projeto do XXIII Ciclo de Cenáculo do Núcleo Oriental
'''

